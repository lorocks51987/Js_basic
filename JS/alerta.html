<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo1</title>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            function mostra() {
                alert("Hello JS")
            }
            var botaook = document.querySelector("#btnok");
            botaook.addEventListener("click", mostra);

        })

    </script>

</head>

<body>
    <h1>Hello JS</h1>
    <button name="btnok" id="btnok">Clique Aqui</button>



</body>

</html>
